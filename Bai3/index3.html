<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex-container{
        background-color: red;
        display: flex;
    }
    .flex-item{
        background-color: orange;
        margin: 10px;
        font-size: 30px;
        color: white;
        width: 100px;
        text-align: center;
        line-height: 75px;
    }
</style>
<body>
    <div class="flex-container">
        <div class="flex-item" style="order: 2;">1</div>
        <div class="flex-item" style="order: 3;">2</div>
        <div class="flex-item" style="order: 1;">3</div>
        <div class="flex-item" style="order: 4;">4</div>
    </div>
    <br>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item" style="flex-shrink: 0;">2</div>
        <div class="flex-item" style="flex-grow: 1;">3</div>
        <div class="flex-item" style="flex-grow: 7;">4</div>
    </div>
    <br>

</body>
</html>
