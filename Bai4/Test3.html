<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .relative{
        position: relative;
        border: 3px solid #73AD21;
        padding: 20px;
        width: 200px;
        height: 300px;
        
    }
    .absolute{
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 100px;
        height: 100px;
        border: 3px solid salmon;
    }
</style>
<body class="body">
    <div class="relative">Đây là Trang của Tú
        <div class="absolute">Đây là trang con trong trang của Tú </div>
    </div>
    
</body>
</html>
