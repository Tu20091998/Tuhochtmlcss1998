<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        padding: 1em;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
    }
    form div{
        margin-bottom: 1em;
    }
    .buttons{
        margin-bottom: 100px;
    }
    .color-input{
        padding: 5px;
    }
    .submits{
        background-color: lightgray;
        padding: 20px;
        border: 0px;
    }
</style>
<body>
    <form>
        <h2>Form Thông Tin Cá Nhân</h2>
        <fieldset>
            <legend><h3>Thông tin cá nhân</h3></legend>
            <div>
                <label><b>Họ và Tên:</b></label><br>
                <input type="text" placeholder="Nhập họ và tên của bạn" style="width: 300px ;">
            <br>
            </div>
            <div>
                <label><b>Mật khẩu:</b></label><br>
                <input type="password" placeholder="Nhập mật khẩu" style="width: 300px ;">
            <br>
            </div>
            <div>
                <label><b>Email:</b></label><br>
                <input type="email" placeholder="example@domain.com" style="width: 300px ;">
            <br>
            </div>
            <div>
                <label><b>Ngày sinh:</b></label><br>
                    <input type="date" style="width: 300px ;">
            <br>
            </div>
            <div>
                <label><b>Màu yêu thích:</b></label><br>
                    <input type="color" class="color-input" style="width: 310px ;">
            <br>
            </div>
            <div>
                <input type="checkbox" id="agree">
                    <label for="agree"><b>Tôi đồng ý với các điều khoản</b></label>
            <br>
            </div>
            <div>
                <label><b>Ảnh đại diện:</b></label><br>
                    <input type="file">
            <br>
            </div>
    </fieldset>
    <fieldset>
        <legend><h3><b>Thông tin bổ sung</b></h3></legend>
        <div>
            <label><b>Mức độ hài lòng (0-100):</b></label><br>
                <input type="range" min="0" max="100" value="50">
        <br>
        </div>
        <div>
            <label><b>Giới tính:</b></label><br>
            <select style="width: 310px ;">
                <option value="">Chọn giới tính</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>
            <br>
        </div>
        <div>
            <label><b>Nghề nghiệp:</b></label><br>
                <input type="text" placeholder="Chọn hoặc nhập nghề nghiệp" style="width: 300px ;">
            <br>
        </div>
        <div>
            <label><b>Giới thiệu bản thân:</b></label><br>
                <textarea placeholder="Viết một vài dòng giới thiệu về bản thân..." style="width: 300px ; height: 100px;"></textarea>
        <br>
        </div>
    </fieldset>
    <br>
    <div class="buttons">
        <button class="submit">Gửi Thông Tin</button>
        <button class="submits" disabled>Submit</button>
        <button class="submit">Xem Trước</button>
    </div>
    </form>
</body>
</html>
