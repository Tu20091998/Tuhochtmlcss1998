<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form test 1</title>
</head>
<style>
    form div {
        margin-bottom: 1em;
    }
    label{
        display: inline-block;
        width: 120px;
    }
</style>
<body>
    <form action="submit" method="post" enctype="multipart/form-data">
        <div>
            <label>Text</label>
            <input 
                type="text"
                id="textinput"
                name="textinput"
                placeholder="Enter some text"
            />
        </div>
        <div>
            <label>Password</label>
            <input 
                type="password"
                id="passwordinput"
                name="passwordinput"
                placeholder="Enter some password"
            />
        </div>
        <div>
            <label>Email</label>
            <input 
                type="email"
                id="emaildinput"
                name="emaildinput"
                placeholder="example@domain.com"
            />
        </div>
        <div>
            <label>Date</label>
            <input 
                type="date"
                id="dateinput"
                name="dateinput"
            />
        </div>
        <div>
            <label>Color</label>
            <input 
                type="color"
                id="colorinput"
                name="colorinput"
                value="#f4f4f4"
            />
        </div>
        <div>
            <label>Checkbox</label>
            <input 
                type="checkbox"
                id="checkboxinput"
                name="checkboxinput"
                value="agree"
            />
            <span>I agree to the term</span>
        </div>
        <div>
            <label>File upload</label>
            <input 
                type="file"
                id="fileinput"
                name="fileinput"
            />
        </div>
        <div>
            <label>Range: </label>
            <input 
                type="range"
                id="rangeinput"
                name="rangeinput"
                min="0"
                max="100"
                value="50"
            />
            <span id="rangevalue">50</span>
        </div>
        <div>
            <label>Image submit</label>
            <input 
                type="image"
                id="imagesubmit"
                name="imagesubmit"
                src="#"
                alt="submit form"
                width="100"
                height="100"
            />
        </div>
        <div>
            <input type="submit" value="Submit form"/>
        </div>
    </form>
    <script>
        // Optional: Update the displayed range value when the slider moves
        const rangeInput = document.getElementById("rangeInput");
        const rangeValue = document.getElementById("rangeValue");
            rangeInput.addEventListener("input", funciton(){
                rangeValue.textContent = rangeInput.value;
            });
    </script>
</body>
</html>
