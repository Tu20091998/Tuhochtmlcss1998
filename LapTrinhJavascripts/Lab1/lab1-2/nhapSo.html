<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt("Cho số nguyên x : ");
        var y = prompt("Cho số nguyên y : ");
        document.writeln("Tong la : " + (Number(x) + Number(y)));
        document.writeln("Hieu la : " + (Number(x) - Number(y)));
        document.writeln("Tich la : " + (Number(x) * Number(y)));
        document.writeln("Thuong la : " + (Number(x) / Number(y)));
        document.writeln("Chia du la : " + (Number(x) % Number(y)));
    </script>
</body>
</html>
