<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Math.floor(Math.random() * 11) + 5;
        let b = Math.floor(Math.random() * 14) + 7;
        document.writeln("<h1>a = " + a);
        document.writeln("<h1>b = " + b);
        document.writeln("<h1>a + b = " + (a + b));
    </script>
</body>
</html>
