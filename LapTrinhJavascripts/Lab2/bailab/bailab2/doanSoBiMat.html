<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = (Math.floor(Math.random()*6)+10);
        document.writeln("Sinh số ngẫu nhiên của hệ thống : "+ x);
        var a = prompt("Số nhập vào : ");
        if(isNaN(a) || a <= 0){
            var a = prompt("Vui lòng nhập lại số hợp lệ : ");
        }else{
            if(a == x){
                document.writeln("<br>Chúc mừng ! Bạn đã đoán trúng số bí mật.");
            }else if(a > x){
                document.writeln("<br>Giá trị của bạn lớn hơn số bí mật!!!");
            }else{
                document.writeln("<br>Giá trị của bạn nhỏ hơn số bí mật!!!");
            }
        }
    </script>
</body>
</html>
