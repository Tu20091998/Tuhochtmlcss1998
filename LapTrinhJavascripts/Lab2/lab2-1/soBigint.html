<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 123456789012;
        let b = 123456789012;
        let c = a * b;
        console.log("Kết quả sai : c = "+ c);

        a = 123456789012n;
        b = 123456789012n;
        c = a * b;
        console.log("Kết quả đúng : c = "+ c);
    </script>
</body>
</html>
