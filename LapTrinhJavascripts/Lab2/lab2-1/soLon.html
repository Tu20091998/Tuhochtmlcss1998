<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 123n;
        let b = 2n;
        //cửa sổ trình duyệt
        document.writeln("<h2>a + b =" + (a+b));
        document.writeln("<br>a - b =" + (a-b));
        document.writeln("<br>a x b =" + (a*b));
        document.writeln("<br>a / b =" + (a/b));
        // cửa sổ console
        console.log("a + b =" + (a+b));
        console.log("a - b =" + (a-b));
        console.log("a * b =" + (a*b));
        console.log("a / b =" + (a/b));
    </script>
</body>
</html>
