<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("Toán hạng a : "));
        var b = Number(prompt("Toán hạng b : "));
        var o = prompt("Toán tử (+,-,*,/): ");

        switch(o){
            case '+': 
                var tong = a + b;
                alert("Tổng là : "+ tong);
                break;
            
            case '-': 
                var hieu = a - b;
                alert("Hiệu là : "+ hieu);
                break;

            case '*': 
                var tich = a * b;
                alert("Tích là : "+ tich);
                break;

            case '/': 
                var thuong = a / b;
                alert("Thương là : "+ thuong);
                break;
            
            default: alert(o + " Không phải là toán tử");
        }
    </script>
</body>
</html>
