<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln('Bảng cửu chương 2: <br>');
        for (let i = 1; i <= 10; i++) {
            document.writeln('2 x '+ i +" = "+(2*i));
            document.writeln('<br>');
        }
    </script>
</body>
</html>
