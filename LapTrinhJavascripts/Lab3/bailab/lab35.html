<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script>
        function getValue(userChoice) {
            var choices = ['Rock', 'Paper', 'Scissors'];
            var computerChoice = Math.floor(Math.random() * 3); // Máy tính chọn ngẫu nhiên

            // lấy ra giá trị của mảng trong các lựa chọn của người chơi và máy
            var userPick = choices[userChoice];
            var computerPick = choices[computerChoice];
            
            var result = "";// tạo biến kết quả để lưu lại kết quả giữa người và máy
            
            //xét các điều kiện của người và máy để máy thắng hoặc người thắng
            if (userChoice === computerChoice) {
                result = "Hòa!";
            } else {
                switch (userChoice) {
                    case 0:
                        result = (computerChoice === 2) ? "Bạn thắng!" : "Bạn thua!";
                        break;
                    case 1:
                        result = (computerChoice === 0) ? "Bạn thắng!" : "Bạn thua!";
                        break;
                    case 2:
                        result = (computerChoice === 1) ? "Bạn thắng!" : "Bạn thua!";
                        break;
                }
            }
            
            document.getElementById("result").innerHTML = `
                Bạn chọn: <b>${userPick}</b> <br>
                Máy tính chọn: <b>${computerPick}</b> <br>
                Kết quả: <b>${result}</b>
            `;
        }
    </script>
</head>
<body>
    <h2>Chơi trò chơi Kéo - Búa - Bao</h2>
    <button onclick="getValue(0)">Rock</button>
    <button onclick="getValue(1)">Paper</button>
    <button onclick="getValue(2)">Scissors</button>
    <p id="result"></p>
</body>
</html>
