<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ngày tháng năm</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    #clock {
        font-size: 30px;
        font-weight: bold;
        color: blue;
    }
</style>
<body>
    <!--Tạo nơi hiển thị thời gian -->
    <h1>Ngày Tháng Năm hiện tại</h1>
    <div id="date"></div>
    <h1>Thời gian hiện tại</h1>
    <p id="clock">00:00:00</p>
    
    <!--Thực hiện các thay đổi cho sự kiện-->
    <script>
        ////tạo hàm cập nhật thời gian 
        function updateClock(){
            //thực hiện lấy các giá trị ngày, giờ , phút , giây và gán vào các biến
            var now = new Date();
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();
        
            // Thêm số 0 vào định dạng để có hiển thị đồng hồ đẹp hơn vd(09:05:02)
            h = (h < 10) ? ("0" + h) : h;
            m = (m < 10) ? ("0" + m) : m;
            s = (s < 10) ? ("0" + s) : s;
        
            // gọi id clock ở html và đưa ra ngoài để hiển thị
            document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
        
            // thực hiện cập nhật thời gian theo thời gian thực sau mỗi giây
            setTimeout(updateClock,1000);
        }
        //gọi hàm để load khi tải trang
        updateClock();

        //Tạo hàm mới cập nhật ngày tháng năm
        function updateDate(){
            // Thực hiện lấy các giá trị ngày trong tuần(t2-cn), ngày của tháng(1-30), tháng(12), năm
            var date = new Date();
            var dw = date.getDay();
            var dm = date.getDate();
            var mo = date.getMonth()+1;
            var year = date.getFullYear()
            // chỉnh sửa hiển thị ngày trong tuần thành thứ 2 đến chủ nhật
            var dayofweek = ["Chủ Nhật","Thứ 2","Thứ 3","Thứ 4","Thứ 5","Thứ 6","Thứ 7"];
            var datename = dayofweek[dw];
        
            //gọi id date ở ngoài html và đưa thông tin ra ngoài để hiển thị
            document.getElementById("date").innerHTML = `
                <h3>Ngày - Tháng - Năm : ${dm} / ${mo} / ${year}</h3>
                <h4>Ngày trong tuần: ${datename} </h4>
            `;
            // thực hiện cập nhật theo thời gian thực
            setTimeout(updateDate,1000);
        }
        //gọi hàm để hiển thị ngay khi tải trang
        updateDate();
    </script>
</body>
</html>
