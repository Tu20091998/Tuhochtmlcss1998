    <script>
        //tạo lớp (class)
        function SinhVien(ten,namSinh){
            this.ten = ten;
            this.namSinh = namSinh;
            this.tuoi = function(){
                return 2025 - this.namSinh;
            }
        }
        //tạo đối tượng (object)
        let sv1 = new SinhVien("Tú",1998);
        let sv2 = new SinhVien("Hùng",2001);
        document.writeln('<h2> Tên : '+ sv1.ten + ", Tuổi: "+ sv1.tuoi());
        document.writeln('<h2> Tên : '+ sv2.ten + ", Tuổi: "+ sv2.tuoi());

        // Hàm khởi tạo đối tượng khách sạn
        function KhachSan(tenks, soPhong, diaChi, khachMoiPhong) {
            this.tenks = tenks;
            this.soPhong = soPhong;
            this.diaChi = diaChi;
            this.khachMoiPhong = khachMoiPhong;
            this.soKhach = function() {
                return this.soPhong * this.khachMoiPhong;
            };
        }

        document.writeln('<h2>Khách sạn: ' + ks1.tenks + '</h2>');
        document.writeln('<p>Địa chỉ: ' + ks1.diaChi + '</p>');
        document.writeln('<p>Số khách tối đa: ' + ks1.soKhach() + '</p>');
