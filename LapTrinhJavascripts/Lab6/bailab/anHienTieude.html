<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ẩn hiện nội dung</title>
</head>
<style>
    .content{
        display: none;/*Ban đầu cho ẩn đi */
    }

    .title{
        font-size: 20px;
        background-color: lightblue;
    }

    .active{
        display: block ;/*Ban đầu cho hiện lên */
    }
</style>
<body>
    <!--Tạo các tiêu đề và class tương ứng-->
    <div>
        <div class="title">Tiêu đề 1</div>
        <div class="content">Nội dung của tiêu đề 1</div>

        <div class="title">Tiêu đề 2</div>
        <div class="content">Nội dung của tiêu đề 2</div>

        <div class="title">Tiêu đề 3</div>
        <div class="content">Nội dung của tiêu đề 3</div>
    </div>
    
    <script>
        //Thực hiện truy cập đến các class title và content nằm trong container
        var titles = document.querySelectorAll(".title");//trả về mảng các class
        var contents = document.querySelectorAll(".content");//trả về mảng các class
        
        
        //tạo hàm ẩn nội dung của active trước khi hiển thị nội dung mới
        function hideAllcontent(){
            contents.forEach(content => content.classList.remove("active"));
        }
        //thực hiện xử lý khi kích vào các dòng tiêu đề
        titles.forEach((title,index)=>{
            //thực hiện lắng nghe sự kiện do người dùng nhập vào
            title.addEventListener("click",()=>{

                //sau khi click thì hiển thị nội dung mới và ẩn đi nội dung cũ
                hideAllcontent();

                //hiển thị nội dung tương ứng với tiêu đề vừa click
                contents[index].classList.add("active");
            });
        });
    </script>
</body>
</html>
