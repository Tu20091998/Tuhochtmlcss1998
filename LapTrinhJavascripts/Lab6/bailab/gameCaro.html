<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .board{
        display: grid;
        grid-template-columns: repeat(3,100px);
        grid-template-rows: repeat(3,100px);
        gap: 5px;
        width: 100%;
    }

    .cell{
        cursor: pointer;
    }
</style>
<body>
    <h2>Tic tắc toe Game</h2>
    <div id="board" class="board">
        <!--Tạo 9 ô vuông-->
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
    </div>

    <script>
        //lấy danh sách tất cả các ô
        var cells = document.querySelectorAll(".cell");
        
        //tạo biến đếm lượt chơi
        var turn = 1; //tạo biến đếm lượt chơi

        //duyệt qua các class cell và xử lý sự kiện nhấn vào
        cells.forEach((cell) =>{
            cell.addEventListener("click", function(){
                //nếu ô đã có giá trị thì không làm gì cả
                if(cell.textContent !== "") return;

                //xử lý nếu các ô không có giá trị (lẻ là X , chẵn là O)
                if(turn % 2 !== 0){
                    cell.textContent = "X";
                    cell.style.backgroundColor = "lightblue";
                }
                else{
                    cell.textContent = "O";
                    cell.style.backgroundColor = "lightgreen";
                }

                //vô hiệu hoá nút sau khi click
                cell.style.pointerEvents = "none";

                //nếu đã đủ 8 lượt chơi thì trò chơi kết thúc và tải lại trang
                if(turn === 8){
                    setTimeout(()=>{
                        alert("Trò chơi kết thúc! Load lại trang");
                        location.reload();
                    },2000);
                }
                //tăng biến đếm để đếm lượt chơi
                turn++;
            });
        });
    </script>
</body>
</html>
