<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bật/Tắt Đèn</title>
    <style>
        .bulb{
            background-color: blue;
            width: 100%;
            height: 100px;
            transition: background-color 0.4s ease-in-out;
        }
        .bulb.on{
            background-color: lightblue;
        }
    </style>
</head>
<body>

    

    <div id="light" class="bulb"></div>
    <button onclick="toggleLight()">Bật/Tắt Đèn</button>

    <script>
        function toggleLight() {
            p = document.getElementById("light").classList.toggle("on");
            console.log(p);
        }
    </script>

</body>
</html>
