<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
</head>
<body>
    <!--Sự kiện chuột kích vào thì đổi màu và giữ chuột thì thay màu-->
    <div onmouseup="style.background = 'blue';" onmousedown="style.background='green';"
    style="height: 100px; width: 100px; background-color: gray;"></div>
    <br><br>

    <!--Sự kiện rê chuột vào thì đổi màu và rời chuột thì đổi màu-->
    <div onmouseenter="style.background = 'orange';" onmouseleave="style.background='pink';"
    style="height: 100px; width: 100px; background-color: gray;"></div>
</body>
</html>
