<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kéo thả nội dung vào hộp chứa</title>
</head>
<style>
    /*Thuộc tính cho hộp chứa*/
    .box{
        width: 100px;
        height: 100px;
        border: 2px solid black;
        background-color: pink;
    }
</style>
<body>
    <!--Hộp 1 chứa mục được di chuyển vào-->
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">1</div>

    <!--văn bản có thể di chuyển bằng cách kéo thả-->
    <div id="dragme" draggable="true" ondragstart="dStart()" draggable="true">Drag me please</div>

    <!--Hộp 2 chứa mục được di chuyển vào-->
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">2</div>

    <script>
        //đặt biến để để chứa thông tin được kéo thả 
        let horderItem;
        
        //hàm để kích hoạt kéo thả và lưu vào biến để xét ở các hộp
        function dStart(){
            horderItem = event.target;
        }

        //hàm để kích hoạt khi kéo đối tượng vào nhưng chưa thả
        function nDrop(){
            //ngăn hành động mặc định của sự kiện
            event.preventDefault();
        }

        //hàm để cho phép các hộp có thể chứa nội dung được kéo thả vào
        function dDrop(){
            //ngăn hành động mặc định của sự kiện
            event.preventDefault();
            
            //nếu như hộp có class là box thì cho thả vào
            if(event.target.className == "box"){
                event.target.appendChild(horderItem);
            }
        }
    </script>
</body>
</html>
