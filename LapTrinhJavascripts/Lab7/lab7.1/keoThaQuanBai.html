<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kéo thả quân bài</title>
</head>
<body>
    <img src="2co.bmp" ondrag="hide(this)" 
    draggable="true" 
    style="position: absolute; top: 100px; left: 50px;"
    ondragend="move(this)">

    <script>
        function move(obj){
            obj.style.top = 50 + "px";
            obj.style.left = 350 + "px";
        }

        function hide(obj){
            obj.style.top = -150 + "px";
            obj.style.left = -50 + "px";
        }
    </script>
</body>
</html>
