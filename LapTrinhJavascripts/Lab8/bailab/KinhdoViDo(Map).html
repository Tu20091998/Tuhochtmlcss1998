<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinh độ và vĩ độ của người dùng</title>
</head>
<body>
    <h2>Kinh độ và vĩ độ của người dùng</h2>

    <!--Nút nhấn để hiển thị kinh độ và vĩ độ-->
    <button onclick="getLocation()">Lấy kinh độ và vĩ độ của bạn</button><br><br>

    <!--hiển thị kinh độ và vĩ độ của bạn ở đây-->
    <div id="output">Hiển thị vị trí ở đây</div>

    <script>
        //truy cập đến id hiển thị 
        var output = document.getElementById("output");

        //khai báo hàm để kiểm tra trình duyệt 
        function getLocation(){
            //kiểm tra
            if(navigator.geolocation){
                //nếu có vị trí thì sử dụng hàm được gọi để lấy vị trí
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                output.innerHTML = "Trình duyệt không hỗ trợ tìm vị trí!!!"
            }
        }

        //khai báo hàm để tìm vị trí nếu cho phép lấy vị trí
        function showPosition(position){
            output.innerHTML = "Kinh độ : " + position.coords.latitude + 
            "<br>Vĩ độ : "+ position.coords.longitude;
        }
    </script>
</body>
</html>
