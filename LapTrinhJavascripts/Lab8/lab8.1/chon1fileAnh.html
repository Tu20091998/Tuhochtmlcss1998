<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Tải lên file-->
    <input type="file" onchange="uploadFile(this.files)">
    <br>
    <img src="" id="fileAnh">
    <script>
        function uploadFile(files) {
            fileAnh.src = files[0].name;
        }
    </script>
</body>
</html>
