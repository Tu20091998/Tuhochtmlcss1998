<div class="main">
    <header><h1>Quản lý sản phẩm</h1></header>
    <section>
        <button onclick="showAddProduct()">+ Thêm sản phẩm</button>
        <div id="form-add-product" style="display:none; margin:10px 0;">
            <input type="text" id="p-name" placeholder="Tên sản phẩm">
            <input type="text" id="p-detail" placeholder="Mô tả">
            <input type="number" id="p-price" placeholder="Giá">
            <button onclick="saveProduct()">Lưu</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </section>
</div>
