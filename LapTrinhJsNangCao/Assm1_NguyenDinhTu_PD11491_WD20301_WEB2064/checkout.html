<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Thanh toán</h1>
        <nav>
            <a href="index.html">Trang chủ</a>
            <a href="cart.html">Giỏ hàng</a>
        </nav>
    </header>

    <main>
        <h2>Thông tin khách hàng</h2>
        <form id="checkout-form">
            <label>Họ tên: <input type="text" id="name" required></label><br>
            <label>Email: <input type="email" id="email" required></label><br>
            <label>SĐT: <input type="text" id="phone" required></label><br>
            <label>Địa chỉ: <input type="text" id="address" required></label><br>
            <button type="submit">Đặt hàng</button>
        </form>

        <h2>Giỏ hàng</h2>
        <table border="1" cellpadding="8" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody id="checkout-items"></tbody>
        </table>
        <h3>Tổng cộng: <span id="checkout-total">0</span> VND</h3>
    </main>

    <footer>
        <p>&copy; 2025 Susan Shop</p>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>
