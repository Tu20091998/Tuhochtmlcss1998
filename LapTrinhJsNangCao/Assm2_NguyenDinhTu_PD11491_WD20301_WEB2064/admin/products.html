<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm và biến thể sản phẩm</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-mug-hot"></i>
                <h1>Admin - Susan Coffee & Tea</h1>
            </div>

            <nav>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="products.html">
                    <i class="fas fa-box"></i>
                    <span>Sản phẩm</span>
                </a>
                <a href="categories.html">
                    <i class="fas fa-tags"></i>
                    <span>Danh mục</span>
                </a>
                <a href="orders.html">
                    <i class="fas fa-receipt"></i>
                    <span>Đơn hàng</span>
                </a>
                <a href="users.html">
                    <i class="fas fa-users"></i>
                    <span>Người dùng</span>
                </a>
                <a href="login.html" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="admin-products">
        <h2>Quản lý sản phẩm</h2>

        <form id="product-form">
            <input type="hidden" id="product-id" name="id">
            <input type="text" id="product-name" name="name" placeholder="Tên sản phẩm" required>
            <select id="product-category" name="cate_id"></select>
            <input type="number" id="product-price" name="price" placeholder="Giá gốc" required>
            <textarea id="product-detail" name="detail" placeholder="Mô tả"></textarea>
            <input type="file" id="product-image" name="image">
            <button type="submit">Lưu sản phẩm</button>
        </form>
        <hr>
        <!-- Bảng danh sách sản phẩm -->
        <table class="product-table">
            <thead>
                <tr>
                    <th>Id sản phẩm</th>
                    <th>Ảnh</th>
                    <th>Tên</th>
                    <th>Danh mục</th>
                    <th>Giá</th>
                    <th>Mô tả sản phẩm</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Susan Coffee & Tea - Trang quản trị</p>
            <p class="made-with-love">
                Made with <i class="fas fa-heart" style="color:#e74c3c"></i> & 
                <i class="fas fa-coffee" style="color:#8B4513"></i>
            </p>
            <a href="../users/index.html">Về trang người dùng</a>
        </div>
    </footer>

    <script src="js/products.js"></script>
</body>
</html>
