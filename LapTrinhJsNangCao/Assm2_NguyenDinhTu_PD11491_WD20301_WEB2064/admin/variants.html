<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biến thể sản phẩm</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/variants.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-mug-hot"></i>
                <h1>Admin - Susan Coffee & Tea</h1>
            </div>

            <nav>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="products.html">
                    <i class="fas fa-box"></i>
                    <span>Sản phẩm</span>
                </a>
                <a href="categories.html">
                    <i class="fas fa-tags"></i>
                    <span>Danh mục</span>
                </a>
                <a href="orders.html">
                    <i class="fas fa-receipt"></i>
                    <span>Đơn hàng</span>
                </a>
                <a href="users.html">
                    <i class="fas fa-users"></i>
                    <span>Người dùng</span>
                </a>
                <a href="login.html" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="variants">
        <h2>Biến thể cho sản phẩm: <span id="variant-product-name"></span></h2>
        <button id="btn-back">← Quay lại</button>

        <form id="variant-form">
            <input type="hidden" id="variant-id">
            <input type="hidden" id="variant-product-id">
            <input type="text" id="variant-name" placeholder="Tên biến thể (Size M...)" required>
            <input type="number" id="variant-price" placeholder="Giá" required>
            <input type="number" id="variant-qty" placeholder="Số lượng" required>
            <input type="file" id="variant-image">
            <button type="submit">Lưu</button>
        </form>

        <table class="variant-table">
            <thead>
                <tr>
                    <th>Tên biến thể</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="variant-list"></tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Susan Coffee & Tea - Trang quản trị</p>
            <p class="made-with-love">
                Made with <i class="fas fa-heart" style="color:#e74c3c"></i> & 
                <i class="fas fa-coffee" style="color:#8B4513"></i>
            </p>
            <a href="../users/index.html">Về trang người dùng</a>
        </div>
    </footer>

    <script src="js/variants.js"></script>
</body>
</html>
