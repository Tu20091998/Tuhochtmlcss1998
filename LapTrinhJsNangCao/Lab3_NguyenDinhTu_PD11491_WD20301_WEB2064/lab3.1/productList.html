<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20%;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }
    .product-item {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
    }
    .product-item img {
        width: 100%;
        height: 20rem;
        border-radius: 8px;
    }
</style>
<body>
    <h2>Cà phê máy</h2>
    <div class="grid" id="productList"></div>

    <script>
        //tạo mảng sản phẩm
        let products = [
            { name: "Latte Almond", price: "59.000đ", image: "https://cookhousediary.com/wp-content/uploads/2023/02/iced-almond-milk-latte-on-metal-tray.jpg"},
            { name: "Latte Caramel", price: "59.000đ", image: "https://www.chilitochoc.com/wp-content/uploads/2022/12/homemade-caramel-latte.jpg"},
            { name: "Latte Hazelnut", price: "59.000 đ", image: "https://tarasmulticulturaltable.com/wp-content/uploads/2018/09/Chocolate-Hazelnut-Latte-2-of-6-1024x683.jpg" },
            { name: "Latte Coconut", price: "59.000 đ", image: "https://cdn.shopify.com/s/files/1/0606/6864/1369/files/Iced_Coconut_Dream_Latte_480x480.jpg?v=1725652629" },
            { name: "Latte Bạc Xỉu", price: "49.000 đ", image: "https://product.hstatic.net/200000473381/product/vietnamese_white_coffee_959d080a2d0446238b51afadcdf62ebe_master.jpg" },
            { name: "Latte Classic", price: "55.000 đ", image: "https://cafe.mawaheb-dubai.com/wp-content/uploads/2024/12/img-classic-latte-600x600.jpg" }
        ];

        //hàm hiển thị danh sách sản phẩm
        function renderList(arr){
            let productList = document.getElementById("productList");
            productList.innerHTML = "";

            //duyệt mảng và tạo thẻ cho từng sản phẩm
            arr.forEach(product=>{
                let card = document.createElement("div");
                card.className = "product-item";

                let img = document.createElement("img");
                img.src = product.image;

                let name = document.createElement("h3");
                name.textContent = product.name;

                let price = document.createElement("p");
                price.textContent = product.price;

                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(price);

                productList.appendChild(card);
            });
        }
        renderList(products);
    </script>
</body>
</html>
