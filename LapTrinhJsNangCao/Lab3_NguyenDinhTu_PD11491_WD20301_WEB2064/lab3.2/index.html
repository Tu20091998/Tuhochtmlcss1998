<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Giỏ hàng -->
    <div id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p id="total">Total: $0.00</p>
        <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <br>
    <!-- Các nút thêm sản phẩm -->
    <button onclick="addToCart('Apple', 2)">Thêm Apple $2</button>
    <button onclick="addToCart('Banana', 1)">Thêm Banana $1</button>
    <button onclick="addToCart('Orange', 1.5)">Thêm Orange $1.5</button>

    <script src="scripts.js"></script>
</body>
</html>
