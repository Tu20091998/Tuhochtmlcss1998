<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
<style>
    .product {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        width: 200px;
        text-align: center;
    }
    .product img {
        width: 150px;
        height: 150px;
        border-radius: 8px;
    }
    .grid {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
</style>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>
    <div id="product-list" class="grid"></div>
    
    <script src="products.js"></script>
</body>
</html>
