    <script>
        //gắn các nút vào mảng

            [0,1,2,3,4,5,6,7,8],

            [0,1,2,3,4,5,6,7,8],
            [0,1,2,3,4,5,6,7,8],
        ]
        for(let i = 0 ; i < 9 ; i++){
            for(let j = 0 ; j < 9 ; j++){
                aBtn[i][j] = document.getElementById("b" + i + j); //gắn 81 nút vào mảng
            }
        }
        //thay số trên các nút để kiểm tra
        for(let i = 0 ; i < 9 ; i++){
            for(let j = 0 ; j < 9 ; j++){
                aBtn[i][j].innerHTML = "" + i + j;
            }
        }
        // tô màu các khối ô
        for(let i = 0 ; i < 9 ; i++){
            for(let j = 0 ; j < 9 ; j++){
                if((Math.floor(i/3)*3 + Math.floor(j/3)*3) % 2 ==0){
                    aBtn[i][j].style.background = "lightgreen"
                }else{
                    aBtn[i][j].style.background = "green"
                }
            }
        }
