<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <div class="container bg-red-500 text-yellow-500 mb-3">Tú Đẹp trai</div>

    <p class="text-[rgb(255,0,0)] mb-3">Tú đẹp trai, nhiều tiền</p>

    <p class="text-yellow-500">Đây là chữ Tú</p>

    <p class="border border-blue-500 mb-3">Đây là chữ Tú có viền</p>

    <p class="underline decoration-red-500 mb-3">Đây là chữ Tú được gạch chân</p>

    <div class="divide-y divide-yellow-500 mb-3">
        <div>Phần1</div>

    <label>
        <input type="checkbox" checked>
        Đây là tú được tích xanh dương
    </label><br>

    <label>
        <input class="accent-red-500" type="checkbox" checked="checked">
            Đây là tú được tích đỏ
        </input>
    </label>
