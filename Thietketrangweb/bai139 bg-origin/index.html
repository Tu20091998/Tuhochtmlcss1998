<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="p-4">
    <!--bg-origin-padding gốc (0,0) bắt đầu từ padding-->
    <div class="bg-[url(../img/bang_tinh_origin.png)] bg-origin-padding 
    w-64 h-32 border-8 border-dotted bg-no-repeat p-4 mb-4">
    </div>

    <!--bg-origin-border gốc (0,0) bắt đầu từ border-->
    <div class="bg-[url(../img/bang_tinh_origin.png)] bg-origin-border 
    w-64 h-32 border-8 border-dotted bg-no-repeat p-4 mb-4">
    </div>

    <!--bg-origin-content bắt đầu từ nội dung bên trong-->
    <div class="bg-[url(../img/bang_tinh_origin.png)] bg-clip-content bg-origin-content
    w-64 h-32 border-8 border-dotted bg-no-repeat p-4 mb-4"></div>
</body>
