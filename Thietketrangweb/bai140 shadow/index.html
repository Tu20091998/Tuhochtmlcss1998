<body>
    <!--Nhóm shadow mặc định(nhẹ đến mạnh)-->
    <div class="p-4 m-5 w-40 shadow-md rounded-2xl">Shadow md</div>
    <div class="p-4 m-5 w-40 shadow-md/50 rounded-2xl">Shadow md</div>

    <!--custom value-->
    <div class="p-4 m-5 w-40 shadow-(--my--shadow) rounded-2xl">Shadow md</div>

    <!--màu cho shadow-->
    <div class="p-4 m-5 w-40 shadow-md/40 rounded-2xl shadow-pink-500">Shadow md</div>

    <!--đổ shadow vào trong phần tử-->
    <div class="p-4 m-5 w-40 rounded-2xl inset-ring-2 inset-ring-blue-500/50">inset Shadow md</div>
    <div class="p-4 m-5 w-40 rounded-2xl ring-2 ring-blue-500/50">Shadow md đổ ra ngoài</div>
