<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>

    <!--justify content: justify start-->
    <div class="flex justify-start bg-cyan-500">
        <div class="bg-blue-500 text-white border px-3 py-1">Block 1</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 2</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 3</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 4</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 5</div>
    </div>

    <!--justify-around khoảng cách ở giữa các phần tử gấp đôi khoảng cách hai bên phần tử đầu và cuối-->
    <div class="flex justify-around bg-cyan-500">
        <div class="bg-blue-500 text-white border px-3 py-1">Block 1</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 2</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 3</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 4</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 5</div>
    </div>

    <!--justify-bettwen khoảng cách giữa tất cả phần tử bằng nhau nhưng 2 phần tử đầu và cuối sát lề trình duyệt-->
    <div class="flex justify-between bg-cyan-500">
        <div class="bg-blue-500 text-white border px-3 py-1">Block 1</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 2</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 3</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 4</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 5</div>
    </div>

    <!--justify-evenly khoảng cách giữa tất cả phần tử bằng nhau kể cả 2 bên phần tử đầu và cuối-->
    <div class="flex justify-evenly bg-cyan-500">
        <div class="bg-blue-500 text-white border px-3 py-1">Block 1</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 2</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 3</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 4</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 5</div>
    </div>

    <br>

    <!--align item: stretch : Các phần tử dãn ra theo chiều dọc cho bằng với nhau-->
    <div class="flex items-baseline bg-cyan-500">
        <div class="bg-blue-500 text-white border px-3 py-1 h-[200px]">Block 1</div>
        <div class="bg-blue-500 text-white border px-3 py-1 text-5xl">Block 2</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 3</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 4</div>
        <div class="bg-blue-500 text-white border px-3 py-1">Block 5</div>
    </div>
</body>
</html>
