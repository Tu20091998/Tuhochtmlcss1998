<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài mở đầu</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Học bootstrap</h1>
    <div class="text-primary">.text-primary</div>

    <div class="text-primary">This is default primary text</div>
    <div class="text-primary" style="--bs-text-opacity: 1;">This is 50% opacity primary text</div>

    <br>
    <!--padding-->
    <div class="mx-auto bg-primary" style="width: 200px;">Centered element</div>

    <br>
    <!--border-->
    <div class="square border m-3 border-5 rounded-top-pill">Border</div>
    <div class="square border-start m-3">Border</div>
    <div class="square border-end m-3">Border</div>
    <div class="square border-top m-3">Border</div>
    <div class="square border-bottom m-3">Border</div>

    <h2>##########</h2>
    <div class="square border border-danger m-3 bg-primary bg-opacity-10">Border</div>

    <div class="container-md bg-primary">
        <p>Full width dưới 768px, còn trên thì có lề 2 bên.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
