<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Nhập Tên: </h1>
    <input id="input" value="">
    <button onclick="XinChao()">OK</button>
    <h4 id="countdown">10</h4>
    <div id="LoiChao"></div>
    <script>
        var XinChao = function(){
            var Ten = document.getElementById("input").value
            var LoiChao = "Xin Chào " + Ten
            document.getElementById("LoiChao").innerHTML = LoiChao
        }
        var ThongBao = function(){
            document.getElementById("LoiChao").innerHTML = "Nhập lẹ coi!!!"
        }
        setTimeout(ThongBao, 10000)

        let timeLeft = 10;
        let countdownElement = document.getElementById("countdown");
        let interval = setInterval(function(){
            timeLeft--;
            countdownElement.textContent = timeLeft;
        
        if(timeLeft <= 0){
            clearInterval(interval);
        }
        },1000)
    </script>
</body>
</html>
