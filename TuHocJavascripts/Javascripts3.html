<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nhập Tên: </h1>
    <input id="input" value="">
    <button onclick="XinChao()">OK</button>
    <div id="LoiChao"></div>
    <h4 id="countdown">10</h4>

    <script>
        var XinChao = function(){
            var ten = document.getElementById("input").value
            var LoiChao = "Xin Chào " + ten
            document.getElementById("LoiChao").innerHTML = LoiChao
        }

        var ThongBao = function(){
            document.getElementById("LoiChao").innerHTML = "Nhập nhanh đi bạn !!!"
        }
        setTimeout(ThongBao,10000);

        let timeLeft = 10;
        let countdownElement = document.getElementById("countdown");

        let interval = setInterval(function(){
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if(timeLeft <= 0){
                clearInterval(interval);
            }
        },1000)
    </script>
</body>
</html>
