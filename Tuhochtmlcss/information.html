<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="./stylecss/style_information.css"
</head>
<body>
    <form>
        <h2>Form Thông Tin Cá Nhân</h2>
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            <label>Họ:</label>
            <input type="text" placeholder="Nhập họ của bạn" required>

            <label>Tên:</label>
            <input type="text" placeholder="Nhập tên của bạn" required>

            <label>Giới tính:</label>
            <select required>
                <option value="">Chọn giới tính</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>

            <label>Trường đang học:</label>
            <input type="text" placeholder="Nhập tên trường" required>

            <label>Mã sinh viên:</label>
            <input type="text" placeholder="Nhập mã sinh viên" required>

            <label>Email:</label>
            <input type="email" placeholder="example@domain.com" required>

            <label>Số điện thoại:</label>
            <input type="number" placeholder="Nhập số điện thoại" required>

            <label>Sở thích:</label>
            <input type="text" placeholder="Nhập sở thích" required>

            <label>Màu sắc yêu thích:</label>
            <input type="color" class="color-input">

            <label>Hình đại diện:</label>
            <input type="file" required>

            <label>Quê quán:</label>
            <input type="text" placeholder="Nhập quê quán" required>
        </fieldset>
        <fieldset>
            <legend>Thông tin bổ sung</legend>

            <label>Chuyên ngành:</label>
            <input type="text" placeholder="Nhập chuyên ngành" required>

            <label>Ngôn ngữ đã biết:</label>
            <input type="text" placeholder="Nhập ngôn ngữ đã biết" required>

            <label>Kinh nghiệm chuyên ngành:</label>
            <textarea placeholder="Viết về kinh nghiệm của bạn" required></textarea>
        </fieldset>
        <div class="buttons">
            <button type="submit" class="submit">Gửi Thông Tin</button>
            <button type="button">Xem Trước</button>
        </div>
    </form>
</body>
</html>
