<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<style>
    .form-control:hover{
        border-color:orange;
    }
</style>
<body>
    <div class="container my-5">
        <div class="card shadow p-4 p-md-5 mx-auto border-0" style="max-width: 600px; border-radius: 12px;">
            <h2 class="card-title mb-4 fw-bold">Payment Request</h2>

            <h5 class="mt-3 mb-3 fw-bold">Contact Details</h5>

            <!--chọn tên-->
            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <label class="form-label text-muted">Send Payment Request to</label>
                    <span style="border-right: none;"><i class="fas fa-info-circle"></i></span>
                </div>
                <div class="dropdown">
                    <button class="btn btn-light w-100 text-start border d-flex align-items-center justify-content-between p-2 shadow-sm" 
                            type="button" 
                            id="selectedRecipient" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false">

                        <div class="d-flex align-items-center" style="border-radius: 10px; border: 1px solid lightgray; padding: 2px;">
                            <div class="rounded-circle me-2 overflow-hidden" style="width: 25px; height: 25px;">
                                <img src="https://www.saltlakecounty.gov/globalassets/1-site-files/mayor/mayor-jenny-wilson/jenny-wilson-headshot.jpg?&quality=90&rxy=0.51%2C0.3&width=336&height=316" alt="Avatar" class="w-100 h-100 object-fit-cover">
                            </div>
                            <span class="fw-bold">Jenny Wilson</span>
                        </div>

                        <div class="text-muted ">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </button>

                    <ul class="dropdown-menu w-100" aria-labelledby="selectedRecipient">
                        <li><a class="dropdown-item" href="#">
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle me-2 overflow-hidden" style="width: 25px; height: 25px;">
                                    <img src="https://www.saltlakecounty.gov/globalassets/1-site-files/mayor/mayor-jenny-wilson/jenny-wilson-headshot.jpg?&quality=90&rxy=0.51%2C0.3&width=336&height=316" alt="Avatar" class="w-100 h-100 object-fit-cover">
                                </div>
                                <span class="fw-bold">Jenny Wilson</span>
                            </div>
                        </a></li>
                        <li><a class="dropdown-item" href="#">Another Recipient</a></li>
                    </ul>
                </div>
            </div>

            <!--name và email-->
            <div class="row mb-4 g-3">
                <div class="col-12 col-sm-6"> 
                    <label for="nameInput" class="form-label text-muted">Name</label>
                    <input type="text" class="form-control" id="nameInput" value="Jenny Wilson" style="padding-left: 10px;">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="emailInput" class="form-label text-muted">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="example@mail.com" style="padding-left: 10px;">
                </div>
            </div>

            <h5 class="mt-3 mb-3 fw-bold">Request Details</h5>

            <div class="row mb-4 g-3">
                <div class="col-12 col-sm-6">
                    <label for="amountInput" class="form-label text-muted">Amount</label>
                    <input type="text" class="form-control" id="amountInput" placeholder="$ 0.00" style="padding-left: 10px;">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="dateInput" class="form-label text-muted">Due Date</label>
                    <input type="text" class="form-control" id="dateInput" value="Sep 20, 2023" style="padding-left: 10px;">
                    <small class="text-muted">28 days from now</small>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted">Company name to show on request</label>
                <select class="form-select form-control" style="padding-left: 10px;">
                    <option selected>Pixsellz, Inc.</option>
                    <option value="1">...</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted">Destination Account</label>
                <select class="form-select form-control" style="padding-left: 10px;">
                    <option selected>Select account...</option>
                    <option value="1">...</option>
                </select>
                <small class="text-muted mt-2 d-block">Incoming payments are placed in a secure receiving account to keep destination account details anonymous.</small>
            </div>

            <div class="alert alert-success d-flex align-items-center mb-4 p-3" role="alert" style="background-color: #e5f7ee; border: none; color: #155724; border-radius: 8px;">
                <div class="me-2 fs-5" style="color: #198754;"><i class="fas fa-clock"></i></div> <div>
                    Payment link expires on December 11, 2023
                </div>
            </div>

            <div class="d-flex justify-content-between pt-3">
                <button class="btn btn-light me-3 border text-dark fw-bold">Cancel</button>
                <button class="btn btn-danger fw-bold" style="background-color: #ff5733; border-color: #ff5733;">Request Payment</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
