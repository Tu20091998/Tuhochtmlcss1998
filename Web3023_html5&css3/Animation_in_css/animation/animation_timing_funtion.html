<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation_timing_funtion</title>
</head>
<style>
    @keyframes move{
        from{top:0px;}
        to{top:300px;}
    }

    p{
        position: relative;
        width: 100px;
        height: 100px;
        padding: 10px;
        background-color: blue;
        animation-name: move;
        animation-duration: 3s;
        animation-direction:normal;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
    }
</style>
<body>
    <p>H·ªçc css3 Animation</p>
</body>
</html>
