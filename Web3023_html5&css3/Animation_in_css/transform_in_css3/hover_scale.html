<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    /*Đối tượng được phóng to tỉ lệ 1.2*/
    #scale:hover img{
        transform: scaleY(1.2);
    }

    #transition img{
        transition: 0.5s ease-in-out;
    }
    /*Đối tượng được phóng to tỉ lệ 1.2 nhưng mượt hơn*/
    #transition:hover img{
        transform: scaleX(1.2);
    }
</style>
<body>
    <!--Ảnh không có hiệu ứng chuyển động-->
    <p>Ảnh không có hiệu ứng chuyển động</p>
    <div id="scale">
        <img src="https://inkythuatso.com/uploads/thumbnails/800/2023/01/anh-co-chu-hai-che-bua-2-17-11-15-25.jpg" alt="Rotate Only" >
    </div>
    <br>
    <!--Ảnh có hiệu ứng chuyển động-->
    <p>Ảnh có hiệu ứng chuyển động</p>
    <div id="transition">
        <img src="https://inkythuatso.com/uploads/thumbnails/800/2023/01/anh-co-chu-hai-che-bua-2-17-11-15-25.jpg" alt="With Transition" >
    </div>
</body>
</html>
