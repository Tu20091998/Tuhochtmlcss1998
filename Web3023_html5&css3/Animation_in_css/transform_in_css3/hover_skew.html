<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kéo đối tượng</title>
</head>
<style>
    img{
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }

    /*Đối tượng bị xéo xuống theo trục y nhưng vẫn nằm trong phạm vi hình tròn*/
    #skew:hover img{
        transform: skewY(45deg);
    }

    #transition img{
        transition: 1s ease-in-out;
    }

    /*Đối tượng bị */
    #transition:hover img{
        transform: skewX(-30deg);
    }
</style>
<body>
    <!--Ảnh không có hiệu ứng chuyển động-->
    <p>Ảnh không có hiệu ứng chuyển động</p>
    <div id="skew">
        <img src="https://inkythuatso.com/uploads/thumbnails/800/2023/01/anh-co-chu-hai-che-bua-2-17-11-15-25.jpg" alt="Rotate Only" >
    </div>
    <br>
    <!--Ảnh có hiệu ứng chuyển động-->
    <p>Ảnh có hiệu ứng chuyển động</p>
    <div id="transition">
        <img src="https://inkythuatso.com/uploads/thumbnails/800/2023/01/anh-co-chu-hai-che-bua-2-17-11-15-25.jpg" alt="With Transition" >
    </div>
</body>
</html>
