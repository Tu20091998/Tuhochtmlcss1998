<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background:red;
        transition: background 0.5s ease;
    }

    .box:hover{
        background: blue;
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
