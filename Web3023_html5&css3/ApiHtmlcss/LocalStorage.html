<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu thông tin người dùng lâu dài trên trình duyệt</title>
    <script>
        window.onload = function(){
            //truy cập đến các id nút
            var btnSetData = document.getElementById("setData");
            var btnGetData = document.getElementById("getData");
            var btnRemoveData = document.getElementById("removeData");

            //thêm sự kiện và đặt key và value cho local
            btnSetData.addEventListener("click",function(){
                localStorage.setItem("email","dinhtu20091998@gmail.com");
            })

            //Lấy và hiển thị giá trị localStorage
            btnGetData.addEventListener("click",function(){
                document.getElementById("result").innerHTML = localStorage.getItem("email");
            })

            //xoá key và value của giá trị localstorage
            btnRemoveData.addEventListener("click",function(){
                document.getElementById("result").innerHTML = localStorage.removeItem("email");
            })
        }
    </script>
</head>
<body>
    <button id="setData">Set Data</button>
    <button id="getData">Get Data</button>
    <button id="removeData">Remove Data</button>
    <hr>
    <div id="result"></div>
</body>
</html>
