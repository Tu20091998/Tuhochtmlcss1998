<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu thông tin người dùng trong phiên hiện tại</title>
</head>
<body>
    <p><button onclick="clickCounter()" type="button">Nhấn để tăng số lượng</button></p>
    <div id="result"></div>
    <p>Khi nhấn vào thì sẽ tăng số lượng và khi đóng trang thì bộ đếm sẽ reset</p>
    <p>Nếu thay bằng localStorage thì khi xoá tab mở lại thì vẫn tiếp tục bộ đếm</p>

    <script>
        function clickCounter(){
            //kiểm tra xem trình duyệt có hỗ trợ tính năng này hay không
            if(typeof(Storage) !== "undefined"){
                if(sessionStorage.clickcount){
                    sessionStorage.clickcount = Number(sessionStorage.clickcount)+ 1;
                }
                else{
                    sessionStorage.clickcount = 1;
                }

                document.getElementById("result").innerHTML = "Bạn đã kích vào "+ sessionStorage.clickcount + "lần";
            }
            else{
                document.getElementById("result").innerHTML = "Trình duyệt không hỗ trợ tính năng này";
            }
        }
    </script>
</body>
</html>
