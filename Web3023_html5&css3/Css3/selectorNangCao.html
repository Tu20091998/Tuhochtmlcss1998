<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector nâng cao</title>
</head>
<style>
    /*Chọn tất cả thẻ a có thuộc tính href bắt đầu là ...*/
    a[href^="http://google.com"]{
        color: red;
    }

    /*chọn tất cả thẻ a có thuộc tính href kết thúc là .html*/
    a[href$=".html"]{
        color: green;
    }

    /*Chọn tất cả các thẻ p mà khớp với giá trị trong thẻ p*/
    p[class*="para"]{
        color: blue;
    }
</style>
<body>
    <!--Css theo đường dẫn-->
    <a href="http://google.com">Trang chủ Google</a><br>
    <a href="http://google.com">Trang chủ Google 1</a><br>
    <a href="http://google.com">Trang chủ Google 2</a><br>
    <hr>

    <!--Css theo đuôi là .html-->
    <a href="calc.html">Calc Css</a><br>
    <a href="calc.html">Calc Css1</a><br>
    <a href="calc.html">Calc Css2</a><br>

    <!--Css theo giá trị bên trong thẻ p-->
    <p class="para">Đây là đoạn văn sẽ được css</p>
    <p class="para">Đây là đoạn văn sẽ được css</p>
    <p class="para">Đây là đoạn văn sẽ được css</p>
</body>
</html>
