<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box-full-demo</title>
</head>
<style>
    .flex-container{
        display: flex;
        flex-direction:row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        align-content: space-around;
        gap: 15px;
        height: 300px;
        border: 1px solid blue;

        width: 100%;
    }

    /* Mỗi item có các thuộc tính flex khác nhau */
    .item1 {
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 150px;
    }

    .item2{
        flex: 2 1 100px;
    }

    .item3{
        flex: 1 2 120px;
    }

    .item4{
        flex: 0 0 80px;
        
    }

    .item5{
        flex: 1;
    }
</style>
<body>
    <h2>Flexbox Demo - Tất cả thuộc tính quan trọng</h2>

    <div class="flex-container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
    </div>
</body>
</html>
