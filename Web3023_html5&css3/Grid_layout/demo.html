<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
</head>
<style>

    .item-a{
        grid-area: header;
        background-color: aqua;
    }

    .item-b{
        grid-area: main;
        background-color: blue;
    }

    .item-c{
        grid-area: sidebar;
        background-color: yellowgreen;
    }

    .item-d{
        grid-area: footer;
        background-color: yellow;
    }
    .container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: auto;
        grid-template-areas: 
            "header header header header"
            "main main . sidebar"
            "footer footer footer footer";
        grid-column-gap: 10px;
        grid-row-gap: 10px;
    }
</style>
<body>
    <div class="container">
        <div class="item-a">Đây là header</div>
        <div class="item-b">Đây là main</div>
        <div class="item-c">Đây là sidebar</div>
        <div class="item-d">Đây là footer</div>
    </div>
</body>
</html>
