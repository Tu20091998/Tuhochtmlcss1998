<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
</head>
<style>
    .grid-container{
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(2,200px);
        gap: 10px;
        width: max-content;
        padding: 20px;
        background-color: aqua;
        border: 1px solid black;

        
    }

    .grid-item {
        background-color: #4caf50;
        color: white;
        font-size: 18px;
        padding: 10px;
        border-radius: 6px;
        width: 60px;
        height: 40px;
    }

    .grid-item1{
        background-color: #4caf50;
        color: white;
        font-size: 18px;
        padding: 10px;
        border-radius: 6px;
        width: 60px;
        height: 40px;

        justify-self: center;
        align-self: center;
    }
</style>
<body>
    <h2>CSS Grid: justify-items & align-items</h2>

    <p><strong>justify-items: center</strong> → căn giữa theo chiều ngang trong từng ô<br>
    <strong>align-items: center</strong> → căn giữa theo chiều dọc trong từng ô</p>
    
    <div class="grid-container">
        <div class="grid-item1">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
</body>
</html>
