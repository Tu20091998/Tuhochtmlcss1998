<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
</head>
<style>
    h1{
        color: white;
        text-shadow: -10px -10px 4px #000;
    }

    .box{
        width: 300px;
        height: 100px;
        padding: 10px;
        background-color: yellow;
        box-shadow: 0px 0px 2px 5px red, 0px 0px 2px 10px blue;
    }
</style>
<body>
    <h1>Tú đẹp trai</h1>

    <div class="box"></div>
</body>
</html>
