<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Liên hệ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/footer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    
    body{
        margin: 0;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    .icon-style-4 {
        font-size: 1.8rem;
        color: #3498db;
        padding: 10px;
        border: 2px dashed #3498db;
        border-radius: 8px;
        transition: all 0.4s;
    }

    .icon-style-4:hover {
        color: white;
        background: #3498db;
        border-style: solid;
        transform: translateY(-5px);
    }

    .location{
        color: red;
        font-size: 2em;
    }
</style>
<body>

    <div class="container-grid">
        <div id="header"></div>  <!-- Sẽ được chèn header.html -->
        <main>
            <!-- Nội dung riêng từng trang -->
            <h1><i class="fa-solid fa-address-book icon-style-4"></i> Liên hệ với chúng tôi</h1>
            <p>Địa chỉ: 116 Nguyễn Huy Tưởng - Hoà Minh - Liên Chiểu - TP Đà Nẵng</p>
            <p>Điện thoại: 0336620188</p>
            <p>Email: dinhtu20091998@gmail.com</p>
            <br>
            <h2><i class="fa-duotone fa-solid fa-location-dot location"></i> Vị trí trên Google Maps</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7668.509459941479!2d108.16609981080803!3d16.052265939827517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3142196d9a203685%3A0x4e8027fe58d65525!2zQ2FvIMSR4bqzbmcgRlBUIEPGoSBT4bufIDI!5e0!3m2!1svi!2s!4v1749216598669!5m2!1svi!2s"
            width="100%" 
            height="400vh"
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        </main>
        <div id="footer"></div>  <!-- Sẽ được chèn footer.html -->
    </div>

    
    <script>
        // Load header và footer
        fetch('header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
                highlightCurrentPage(); // Tô sáng menu
            });

        fetch('footer.html')
            .then(res => res.text())
            .then(html => document.getElementById('footer').innerHTML = html);

        // Hàm tô sáng menu
        function highlightCurrentPage() {
            const links = document.querySelectorAll('.nav-link');
            const currentPage = window.location.pathname.split('/').pop();
        
            links.forEach(link => {
                const linkPage = link.getAttribute('href').split('/').pop();
                if (linkPage === currentPage || 
                    (currentPage === '' && linkPage === 'index.html')) {
                    link.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
