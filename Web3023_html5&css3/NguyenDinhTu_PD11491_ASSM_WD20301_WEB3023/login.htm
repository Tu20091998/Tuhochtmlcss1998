<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="trademark"><i class="fas fa-shopping-bag blue-icon"></i> LUXORA</span>
            <ul>
                <li><a href="index.html" target="content">Trang chủ</a></li>
                <li><a href="products.html" target="content">Sản phẩm</a></li>
                <li><a href="contact.html" target="content">Liên hệ</a></li>
                <li><a href="login.htm" target="content">Đăng nhập</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Tìm kiếm sản phẩm...">
                <button>Tìm</button>
            </div>
            <a href="cart.html" target="content"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </nav>
    <div class="login">
        <div class="login-container">
            <h2>Đăng nhập</h2>
            <div id="error" class="error-message">Email hoặc mật khẩu không đúng</div>
            <form onsubmit="return login()">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
            <div class="link">
                Chưa có tài khoản? <a href="register.html">Đăng ký</a>
            </div>
        </div>
    </div>

    <footer>
            <p>📍 Địa chỉ: 116 Nguyễn Huy Tưởng - Hoà Minh - Liên Chiểu - TP Đà Nẵng</p>
            <p>📞 Hotline: 0336620188</p>
            <p>© 2025 LUXORA. All rights reserved.</p>
            <div class="link-contact">
            <div>
                <h3>YouTube</h3>
                <i class="fab fa-youtube" style="color: red; font-size: 32px;"></i>
            </div>
            <div>
                <h3>FaceBook</h3>
                <i class="fab fa-facebook" style="color: #1877f2; font-size: 32px;"></i>
            </div>
            </div>
            
        </footer>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

          // Giả lập kiểm tra thông tin đăng nhập
            if (email === 'admin@gmail.com' && password === '123456') {
                alert('Đăng nhập thành công!');
                window.location.href = "index.html"; // chuyển hướng sau khi đăng nhập
                return false;
            } else {
            error.style.display = 'block';
            return false; // chặn gửi form
            }
        }
    </script>
</body>
</html>
