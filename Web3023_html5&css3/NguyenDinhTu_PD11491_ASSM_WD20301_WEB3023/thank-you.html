<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>🎉 Cảm ơn bạn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/footer.css">
<style>
    body{
        margin: 0;
    }

    h1 {
        color: green; 
    }

    .thank-you{
        justify-items: center;
        margin: 10vh;
    }

    img{
        width: 40vw;
        height: 40vh;
    }
</style>
</head>
<body>
    <div class="container-grid">
        <div id="header"></div>  <!-- Sẽ được chèn header.html -->
        <main>
            <!-- Nội dung riêng từng trang -->
            <div class="thank-you">
                <img src="image/hinh-anh-cam-on-moi-nguoi_043634377.jpg" alt="ảnh cảm ơn">
                <h1>🎉 Cảm ơn bạn đã đặt hàng!</h1>
                <p>Chúng tôi sẽ liên hệ sớm để xác nhận và giao hàng.</p>
                <a href="index.html">← Quay về trang chủ</a>
            </div>
        </main>
        <div id="footer"></div>  <!-- Sẽ được chèn footer.html -->
    </div>


    <script>
        // Load header và footer
        fetch('header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
                highlightCurrentPage(); // Tô sáng menu
            });

        fetch('footer.html')
            .then(res => res.text())
            .then(html => document.getElementById('footer').innerHTML = html);

        // Hàm tô sáng menu
        function highlightCurrentPage() {
            const links = document.querySelectorAll('.nav-link');
            const currentPage = window.location.pathname.split('/').pop();
        
            links.forEach(link => {
                const linkPage = link.getAttribute('href').split('/').pop();
                if (linkPage === currentPage || 
                    (currentPage === '' && linkPage === 'index.html')) {
                    link.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
