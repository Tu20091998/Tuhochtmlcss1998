<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas"
            width="500"
            height="200"
            style="border: 1px solid blue;">
    </canvas>
    <br>
    <canvas id="myCanvas1"
            width="500"
            height="200"
            style="border: 1px solid blue;">
    </canvas>
    <script>
        var theCanvas = document.getElementById("myCanvas");
        //gọi để cho phép vẽ lên canvas
        var ctx = theCanvas.getContext("2d");

        //xác định điểm đầu và điểm cuối xong rồi sẽ vẽ đường nối
        ctx.moveTo(0,0);
        ctx.lineTo(500,200);
        ctx.stroke();

        //vẽ đường tròn 
        ctx.beginPath();
        ctx.arc(100,100,100,0,2*Math.PI);
        ctx.stroke();

        //tạo canvas thứ 2 và truy cập để vẽ
        var theCanvas1 = document.getElementById("myCanvas1");
        var ctx1 = theCanvas1.getContext("2d");

        //tạo cỡ chữ và kiểu chữ kèm theo hiển thị văn bản theo vị trí
        ctx1.font = "40px Arial";
        ctx1.fillText("Hello world",60,60);

        //tạo màu đường viền, màu đổ vào khung và độ dày của đường bo
        ctx1.strokeStyle = "red";
        ctx1.fillStyle = "yellow";
        ctx1.lineWidth = "10";

        //dùng phương thức để đổ màu vào khung
        ctx1.fillRect(300,50,100,100);
        ctx1.strokeRect(300,50,100,100);

    </script>
</body>
</html>
